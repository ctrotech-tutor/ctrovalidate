# .github/workflows/docs.yml

# This workflow builds and deploys the VitePress documentation site to GitHub Pages.

name: Deploy Docs to GitHub Pages

on:
  # Run this workflow only when a push is made to the main branch.
  push:
    branches: [main]

# Allow this job to clone the repo and create a page deployment.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository so the job can access it.
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch all history so that Git-based last updated dates work.
          fetch-depth: 0

      # 2. Set up Node.js for the build process.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Install dependencies and build the documentation site.
      - name: Build Documentation
        run: |
          npm ci
          npm run docs:build
        # Note: We need to add the 'docs:build' script to package.json

      # 4. Set up GitHub Pages.
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 5. Upload the built documentation artifact.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      # 6. Deploy the artifact to GitHub Pages.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
