<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ctrovalidate 2.0 - with React</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <style>
    body { padding: 2rem; }
    .is-invalid { border-color: #d92b2b; }
    .error-message { color: #d92b2b; font-size: 0.8rem; }
  </style>
  <!-- 1. React and Babel CDN includes -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

  <!-- 2. The root element for our React app -->
  <div id="root"></div>

  <!-- 3. React component and Ctrovalidate Initialization -->
  <!-- Note the type="text/babel" which tells Babel to transpile this script -->
  <script type="text/babel" data-type="module">
    import { Ctrovalidate } from '../../src/index.js';

    // 4. Define the React component
    function App( ) {
      // 5. Create a ref to hold the form's DOM element
      const formRef = React.useRef(null);
      // Use a ref to hold the validator instance across re-renders
      const validatorRef = React.useRef(null);

      // 6. Use the useEffect hook to initialize Ctrovalidate
      // The empty dependency array [] means this runs only once, after the component mounts.
      React.useEffect(() => {
        if (formRef.current) {
          console.log('React component mounted. Initializing Ctrovalidate.');
          // Initialize the validator and store it in the ref
          validatorRef.current = new Ctrovalidate(formRef.current, {
            realTime: true
          });
        }
      }, []); // Empty array ensures this runs only once

      // 7. Define the submit handler function
      const handleSubmit = async (event) => {
        event.preventDefault();
        if (!validatorRef.current) {
          console.error('Validator not initialized yet.');
          return;
        }
        const isFormValid = await validatorRef.current.validate();
        if (isFormValid) {
          alert('React form is valid! Submitting...');
          console.log('Form Data:', Object.fromEntries(new FormData(formRef.current).entries()));
        } else {
          console.log('React form has errors.');
        }
      };

      // 8. Render the form using JSX
      return (
        <main>
          <h1>Register with React</h1>
          <p>This form is rendered and managed by a React component.</p>
          
          <form ref={formRef} onSubmit={handleSubmit} noValidate>
            <div>
              <label htmlFor="username">Username</label>
              <input 
                type="text" 
                id="username" 
                name="username" 
                data-ctrovalidate-rules="required|minLength:3|alphaDash"
              />
              <div className="error-message"></div>
            </div>

            <div>
              <label htmlFor="email">Email Address</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                data-ctrovalidate-rules="required|email"
              />
              <div className="error-message"></div>
            </div>

            <div>
              <label htmlFor="password">Password</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                data-ctrovalidate-rules="required|strongPassword"
              />
              <div className="error-message"></div>
            </div>

            <button type="submit">Create Account</button>
          </form>
        </main>
      );
    }

    // 9. Render the React app to the DOM
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

</body>
</html>
