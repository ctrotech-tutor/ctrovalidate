<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ctrovalidate 2.0 - with Tailwind CSS</title>
  <!-- 1. Include Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    /* 2. Use @apply to style Ctrovalidate's classes with Tailwind utilities */
    @layer components {
      .form-input {
        @apply block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500;
      }
      .is-invalid {
        @apply border-red-500 ring-red-500 focus:border-red-500 focus:ring-red-500;
      }
      .error-message {
        @apply text-red-600 text-sm mt-1;
      }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-lg mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Contact Us</h1>
    
    <!-- 3. The Form -->
    <form id="contact-form" novalidate class="space-y-6">
      
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" class="form-input mt-1" data-ctrovalidate-rules="required|minLength:3">
        <div class="error-message"></div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" class="form-input mt-1" data-ctrovalidate-rules="required|email">
        <div class="error-message"></div>
      </div>

      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
        <input type="text" id="subject" name="subject" class="form-input mt-1" data-ctrovalidate-rules="required|maxLength:100">
        <div class="error-message"></div>
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="4" class="form-input mt-1" data-ctrovalidate-rules="required|minLength:10"></textarea>
        <div class="error-message"></div>
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Send Message
        </button>
      </div>
    </form>
  </div>

  <!-- 4. Ctrovalidate Initialization -->
  <script type="module">
    import { Ctrovalidate } from '../../src/index.js';

    const form = document.getElementById('contact-form' );
    const validator = new Ctrovalidate(form, { realTime: true });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const isFormValid = await validator.validate();
      if (isFormValid) {
        alert('Form submitted successfully!');
        console.log('Form Data:', Object.fromEntries(new FormData(form).entries()));
      } else {
        console.log('Form has errors.');
      }
    });
  </script>

</body>
</html>
