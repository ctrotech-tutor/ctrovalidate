<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ctrovalidate 2.0 - Advanced Messaging Test</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
          Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
      }
      .container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        text-align: center;
        color: #343a40;
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 1.25rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }
      input:focus {
        outline: none;
        border-color: #0d6efd;
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2);
      }
      .is-invalid {
        border-color: #dc3545;
      }
      .is-invalid:focus {
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.2);
      }
      .error-message {
        color: #dc3545;
        font-size: 0.875em;
        margin-top: 0.4rem;
        min-height: 1em;
      }
      button[type='submit'] {
        width: 100%;
        padding: 0.75rem;
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Age Verification</h1>
      <form id="age-form" novalidate>
        <div class="form-group">
          <label for="age">Your Age</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="e.g., 25"
            data-ctrovalidate-rules="required|numeric|between:18,65"
          />
          <div class="error-message"></div>
        </div>

        <button type="submit">Verify Age</button>
      </form>
    </div>

    <script type="module">
      // 1. Import the Ctrovalidate class.
      import { Ctrovalidate } from '../../src/index.js';

      // 2. Select the form and initialize Ctrovalidate.
      const form = document.getElementById('age-form');
      const validator = new Ctrovalidate(form, {
        realTime: true,
      });

      // 3. Set up the submit handler.
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const isFormValid = await validator.validate();

        if (isFormValid) {
          alert('Age verification successful!');
        } else {
          // No alert needed, real-time errors will show.
          console.log('Validation failed. Please correct the age.');
        }
      });
    </script>
  </body>
</html>
