<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validus.js - Full Feature Demonstration</title>
  <style>
    /* I'm using a clean, modern, and professional stylesheet for our final demo. */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f7f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    .form-container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    .checkbox-group label {
      margin-bottom: 0;
      margin-left: 0.5rem;
      font-weight: normal;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    .is-invalid {
      border-color: #e74c3c;
    }
    .is-invalid:focus {
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      min-height: 1.2em;
    }
    button[type="submit"] {
      width: 100%;
      padding: 0.85rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button[type="submit"]:hover {
      background-color: #2980b9;
    }
    .spinner {
      position: absolute;
      right: 10px;
      top: 40px;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0,0,0,0.1);
      border-left-color: #3498db;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }
    .is-validating + .spinner {
      display: block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Create Account</h1>
    <form id="registration-form" novalidate>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username"
               data-validus-rules="required|minLength:3|alphaDash|usernameAvailable">
        <div class="spinner"></div>
        <div class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password"
               data-validus-rules="required|strongPassword">
        <div class="spinner"></div>
        <div class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="password-confirm">Confirm Password</label>
        <input type="password" id="password-confirm" name="password_confirm"
               data-validus-rules="required|sameAs:password">
        <div class="spinner"></div>
        <div class="error-message"></div>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">I would like to receive weekly deals</label>
      </div>

      <!-- This is our new CONDITIONAL field! -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email"
               placeholder="Required if you subscribe"
               data-validus-rules="required|email"
               data-validus-if="subscribe:checked">
        <div class="spinner"></div>
        <div class="error-message"></div>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script type="module">
    // 1. I'm importing our library and the LogLevel for debugging.
    import Validus, { LogLevel } from '../src/index.js';

    // 2. I'm defining all our custom rules, both sync and async.
    Validus.addRule(
      'strongPassword',
      (value) => /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/.test(value),
      'Password must be at least 8 characters and include an uppercase letter, a lowercase letter, and a number.'
    );

    Validus.addAsyncRule(
      'usernameAvailable',
      (value) => {
        return new Promise((resolve) => {
          setTimeout(() => {
            const takenUsernames = ['admin', 'root', 'testuser'];
            resolve(!takenUsernames.includes(value.toLowerCase()));
          }, 800);
        });
      },
      'This username is already taken.'
    );

    // 3. I'm selecting the form element from the DOM.
    const form = document.getElementById('registration-form');

    // 4. I'm initializing a new Validus instance with our desired options.
    const validator = new Validus(form, {
      logLevel: LogLevel.DEBUG,
      realTime: true
    });

    // 5. This is our final, robust submit handler.
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      console.log('Submit button clicked. Handing over to Validus...');

      const isFormValid = await validator.validate();

      if (isFormValid) {
        alert('Form is valid! Submitting data to the server... (Check the console)');
        const formData = new FormData(form);
        for (let [key, value] of formData.entries()) {
          console.log(`Submitting -> ${key}: ${value}`);
        }
      } else {
        console.log('Validation failed. Please correct the errors.');
      }
    });
  </script>

</body>
</html>
